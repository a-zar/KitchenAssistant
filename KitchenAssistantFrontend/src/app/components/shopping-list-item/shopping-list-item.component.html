<div class="container-fluid">
    <div class="row">
        <main class="contentProduct">
            <div class="col-md-6" >
                <div class="shoppingListItemElem" *ngFor="let item of items">

                    <h4>productId: {{item.productId}}</h4>

                </div>
            </div>
        </main>
    </div>
</div>
