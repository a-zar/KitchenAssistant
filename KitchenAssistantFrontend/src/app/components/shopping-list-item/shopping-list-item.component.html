<div class="container-fluid">
    <div class="row">
        <main class="contentProduct">
            <div class="col-md-10" >
                <h4 class="text-center">Lista zakupów: <b>{{listName}}</b></h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th>Ilość</th>
                            <th>Notatka</th>
                            <th>Zakupiono</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <td>{{getProductName(item.productId)}}</td>
                            <td>
                                <button (click)="decreaseQuantity(item)" 
                                [disabled]="item.quantity <= 0"
                                class="m-1 btn btn-light border shadow-sm btn-sm">
                                    -
                                </button>
                                {{item.quantity}}
                                <button (click)="increaseQuantity(item)" 
                                class="m-1 btn btn-light border shadow-sm btn-sm">
                                    +
                                </button>
                            </td>
                            <td>
                                <input type="text" 
                                [(ngModel)]="item.note"
                                [value]="item.note || ''"
                                placeholder="Wpisz treść notatki..." 
                                (keyup.enter)="onNoteBlur($event, item)" 
                                (blur)="onNoteBlur($event, item)"
                                class="form-control form-control-sm mt-1"
                                />
                            </td>
                            <td>
                                <input type="checkbox" 
                                [(ngModel)]="item.isPurchased"
                                [value]="item.id" 
                                class="form-check-input me-2"
                                (change)="onCheckboxChange($event, item)"/>
                                <span *ngIf="item.isPurchased; else notPurchased" 
                                class="badge bg-success">Tak</span>
                                <ng-template #notPurchased>
                                    <span class="badge bg-warning">Nie</span>
                                </ng-template>
                            </td>
                            <td>
                                <button (click)="onDeleteItem(item)" class="btn btn-danger btn-sm">
                                    Usuń
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <h5>Dodaj produkt</h5>
                <form (ngSubmit)="addItem()" #itemForm="ngForm">
                    <select (change)="onCategoryChange($event)">
                        <option [value]="-1">Wszystkie kategorie</option>
                        <option *ngFor="let cat of categories" [value]="cat.id">
                            {{ cat.name }}
                        </option>
                    </select>
                    <div class="mb-3">
                        <label for="productSelect" class="form-label">Wybierz produkt:</label>
                        <select class="form-select" id="productSelect" name="productId" required>
                            <option value="">Wybierz produkt</option>
                            <option *ngFor="let product of filteredProducts" [value]="product.id">
                                {{product.name}}
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantityInput" class="form-label">Ilość:</label>
                        <input type="number" class="form-control" id="quantityInput" name="quantity" value="1" min="1" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj do listy</button>
                </form>
            </div>
        </main>
    </div>
</div>
