<app-category-list></app-category-list>

<div class="container-fluid">
    <div class="row">
        <main class="contentProduct col-12 col-md-10">
            <div *ngFor="let tempProduct of products" class="productItem">
                <a [routerLink]="['/products', tempProduct.id]">
                    <div class="product-box">
                        <img [src]="'../assets/' + tempProduct?.image" alt= "{{ tempProduct?.name }}">
                        <p>{{tempProduct.name}}</p>
                    </div>
                </a>  
            </div>

            <div class="mt-3 mx-5" *ngIf="products.length ===0">
                <span class="text-secondary"> Brak produktów w wybranej kategorii</span>
            </div>
        </main>
    </div>

    <!-- footer-->
    <footer class="footer-pagination" *ngIf="products.length !=0">
        <div class="row">
            <div class="col-md-6 p-3 m-4">
                <div class="d-flex align-items-center justify-content-start">
                    <div class="me-4">
                        <ngb-pagination [(page)]="thePageNumber"
                                        [pageSize]="thePageSize"
                                        [collectionSize]="theTotalElements"
                                        [boundaryLinks]="true"
                                        [maxSize]="5"
                                        (pageChange)="listProducts()">
                        </ngb-pagination>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-2 text-sm text-gray-700 font-semibold">Pokaż</span>
                        <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" class="form-select" >
                            <option>8</option>
                            <option selected>12</option>
                            <option>24</option>
                            <option>48</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
